<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Contact List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- 1. title -->
        <div class="row">
          <div class="col text-center py-5">
            <h1>My Contact List</h1>
          </div>
        </div>

        <!-- 2. search and filter -->
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search for a contact"
                aria-label="Username"
                aria-describedby="basic-addon1"
                onkeyup="handleOnSearch(this)"
              />
            </div>
          </div>

          <div class="col">
            <div class="input-group mb-3">
              <select
                class="form-select"
                id="inputGroupSelect02"
                onchange="handleOnChange(this)"
              >
                <option selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 2.1 search for phone number -->
        <div class="row">
          <div class="col">
            <div class="input-group mb-3">
              <input
                type="number"
                class="form-control"
                placeholder="Search for a phone number"
                aria-label="Username"
                aria-describedby="basic-addon1"
                onkeyup="handleOnSearchPhone(this)"
              />
            </div>
          </div>

          <div class="col">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Search for address"
                aria-label="Username"
                aria-describedby="basic-addon1"
                onkeyup="handleOnSearchAddress(this)"
              />
            </div>
          </div>
        </div>
        <hr />

        <!-- 3.user count section -->
        <div class="row">
          <div class="col fs-5">
            <span id="user-found"> 0 </span> users found
          </div>
        </div>

        <!-- 4.display contact list -->

        <div class="row" id="user-list">
          <div class="d-flex justify-content-center text-dark">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
